plugins {
    id "org.jetbrains.kotlin.konan" version "0.8"
}

konanArtifacts {

    interop('ncurses', targets: ['macbook']) {
        defFile 'ncurses.def'
    }

    program('kquarium', targets: ['macbook']) {
        srcDir "${project.rootDir}/src/main/kotlin"
        libraries {
            artifact 'ncurses'
        }
    }
}
